
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyPhotosApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="heading">
    <h1>CelestialGram</h1>

<!--MUSIC PLAYER-->
    <audio id="testAudio" hidden>
      <source src="./assets/audio/Relax.ogg" type="audio/ogg"/>
      <source src="./assets/audio/Sleep.mp3" type="audio/mp3"/>
    </audio>
<!--MUSIC PLAYER BUTTON-->
    <button id="playAudio">Play Music</button>
  </div>

<!--ANGULAR APP-->
<app-root></app-root>


  <!--END OF SCROLL TEXT-->
  <div class="container">
    <div class="neon">Bed</div>
    <div class="neon2">Time</div>
  </div>


<!--MUSIC PLAYER JS-->
  <script>
    document.getElementById("playAudio").addEventListener("click", function(){
    	var audio = document.getElementById('testAudio');
      if(this.className == 'is-playing'){
        this.className = "";
        this.innerHTML = "Play Music"
        audio.pause();
      }else{
        this.className = "is-playing";
        this.innerHTML = "Pause Music";
        audio.play();
      }
    });

  </script>

</body>
</html>
